<head>
    <meta charset="UTF-8">

    <title>Spotfluxo</title>
</head>
<style>

    body{
    font-family: sans-serif;
    margin: 0;padding: 0;
    display: flex;
    flex-direction: column;
    display: flex;
    background-image: url("https://power-reptile-d0b.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fd6e4492c-6b1e-41e5-b68a-9f930d471438%2FFoto_Fluxo.jpg?id=f17b0069-5e8f-4fec-8023-634869802ba0&table=block&spaceId=5b4c7f6a-6b90-428f-bb60-8aefe0ce809e&width=2000&userId=&cache=v2");
    }

    
.cabecalho{
    width: 100%;
    height: 10%;
    background-color: rgb(0, 0, 0);
}
.cabecalho button{
    cursor: pointer;
    height: 100%;
    width: 10%;
    color: white;
    background-color: black;
    border-radius: 20px;
    font-family: sans-serif;
    font-size: medium;
    border-color: black
}
    .cabecalho img{
        width: 40px;
        border-radius: 20px;
        background-color: white;

    }

    .principal{
        max-width:600px;
        width: 50%;
        height: fit-content;
        background-color:black;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        text-align:justify;
        left: 50%;
        top: 55%;
        transform: translate(-50%,-50%);
        border-radius: 10px;
    }
    .principal h1{
        text-align: center;
        color: white;
    }
    .principal input[type = submit]{
        width: 50%;
        height: 10%;
        border-radius: 60px;
        cursor: pointer;
        color: white;
        background-color:black ;
        margin: 2px;
        font-family: sans-serif;
    }
    .principal input[type = text],
    .principal input[type = email]{
        width: 50%;
        height: 15%;
        max-height: 60px;
        border-radius: 5px;
    }
    .principal input[type = text],
    .principal input[type = password]{
        width: 50%;
        height: 15%;
        max-height: 60px;
        border-radius: 5px;
    }
    .principal h5{
        color: rgb(120, 120, 120);
        text-align: left;
    }

    .principal a{
        color: white;
        font-size: 10px;
    }

    .principal .Cadastro{
        color: white;
    }

    .principal button{
        width: 50%;
        height: 15%;
        border-radius: 10px;
        color: white;
        background-color: black;
    }
    .principal img{
        width: 20px;
        border-radius: 20px;
        background-color: black;
    }

.toggle{
    margin-bottom: 20px;
}

.toggle > input {
    display: none;
}

.toggle > label {
    position: relative;
    display: block;
    height: 28px;
    width: 52px;
    background-color: #f7f7f7;
    border: 1px #a2e3e6 solid;
    border-radius: 100px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.toggle > label:after {
    flex-direction: row;
    position: absolute;
    left: 1px;
    top: 1px;
    display: block;
    width: 26px;
    height: 26px;
    border-radius: 100px;
    background: #fff;
    box-shadow: 0px 3px 3px rgba(0,0,0,0.05);
    content: '';
    transition: all 0.3s ease;
}
.toggle > label:active:after {
    transform: scale(1.15, 0.85);
}
.toggle > input:checked ~ label {
    background-color: #4cda64;
    border-color: #4cda64;
}
.toggle > input:checked ~ label:after {
    left: 25px;
}
.toggle > input:disabled ~ label {
    background-color: #d5d5d5;
    pointer-events: none;
}
.toggle > input:disabled ~ label:after {
    background-color: rgba(255, 255, 255, 0.3);
}

</style>
<body>
    <div class="cabecalho">

    </div>
    <div class="principal">

        <button><img src="https://power-reptile-d0b.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Faf28affd-068d-4e07-969a-e804a93c93a9%2FGoogle-Icon.png?id=7bd9fc54-60ee-4d50-9572-dea66b305942&table=block&spaceId=5b4c7f6a-6b90-428f-bb60-8aefe0ce809e&width=1020&userId=&cache=v2">Continuar com o google</button>
        <button><img src="https://power-reptile-d0b.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F16849521-dd96-41f1-b269-0a1aecb5d17c%2FFacebook-Icon.png?id=a0841cfc-a1eb-41d0-b112-fb6e526a79d3&table=block&spaceId=5b4c7f6a-6b90-428f-bb60-8aefe0ce809e&width=1020&userId=&cache=v2" id = "Facebook">Continuar com o Facebook</button> 
        <button><img src="https://power-reptile-d0b.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fc9c2e10c-8d35-4297-9a5e-c3cb9b93e921%2FApple-Icon.png?id=7f8d1585-d472-4a73-b595-f85b7cda0d7b&table=block&spaceId=5b4c7f6a-6b90-428f-bb60-8aefe0ce809e&width=1020&userId=&cache=v2" id = "Apple">Continuar com a Apple</button>
        <button>Continuar com numero de telefone</button>
        <h5>email ou nome de usuario</h5>
        <input id = "email" type="text" nome="email" value="" placeholder="Email ou nome de usuario"/>

        <input id="password" type="password" value="" nome="senha" placeholder="Senha" />
        <div class="toggle">
            <h5>lembrar de mim</h5>
            <input type="checkbox" id="foo">
            <label for="foo"></label>
        </div>
        <button onclick = "abrir()">Enviar</button>
        <a href="link de referencia para esqueci minha senha">Esqueceu a senha?</a>
        <a href="link de referencia para esqueci minha senha">Inscreva-se no Spotfluxo</a>
    </div>

</body>
